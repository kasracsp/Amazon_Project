<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/amazon.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="JS/amazonNav.js" defer></script>
    <script src="JS/amazonSearch.js" type="module"></script>
    <title>Amazon</title>
  </head>
  <body>
    <nav class="nav">
      <div class="left-nav">
        <a href="amazon.html" class="logo">
        Amazon Music
        </a>
        <span class="material-icons"id="configuration">settings_brightness</span>
        <div class="setting">
          <span class="material-icons active"id="night">flourescent</span>
          <span class="material-icons"id="halloween">lightbulb</span>
          <span class="material-icons"id="day">light_mode</span>
        </div>
      </div>
      <div class="right-nav">
        <div class="nav-options">
          <a href="amazon.html"class="nav-option">
          <span class="material-icons">home</span>
          <span class="nav-text">home</span>
          </a>
          <a href="amazonAlbum.html?parent=podcast"class="nav-option">
          <span class="material-icons">podcasts</span>
          <span class="nav-text">podcasts</span>
          </a>
          <div class="nav-option"id="library-nav">
            <span class="material-icons active">headphones</span>
            <div class="nav-text">
              <span class="library-name">library</span>
              <span class="material-icons library-icon">expand_more</span>
            </div>
            <div id="library-menu">
              <a href="amazonAlbum.html?parent=all category">Music</a>
              <a href="amazonAlbum.html?parent=podcast">Podcasts</a>
            </div>
          </div>
        </div>
        <div class="search-options active">
          <a href="amazonSearch.html"class="search">
          <input type="text" id="search-el"placeholder="search">
          <span class="material-icons"id="search-in">search</span>
          </a>
          <span class="material-icons"id="search-out">search</span> 
          <a href="amazonSignIn.html" class="sign-in sign-in-text">Sign in</a>
          <a href="amazonSignIn.html" class="material-icons sign-in sign-in-icon">person</a>
        </div>
      </div>
    </nav>
    <div class="main-search">
      <input type="text" id="main-search-input"placeholder="Search"autofocus >
      <button id="delete-search-text"class="material-icons">close</button>
      <button id="main-search-button">cancel</button>
    </div>
    <main class="main amazon-search-page">
      <div class="wrapper">
      </div>
    </main>
    <template id="search-constant-list">
      <h3>Explore</h3>
      <div class="station-types">
        <a href="#">DJ Mode</a>
        <a href="#">Station</a>
        <a href="#">Playlist</a>
        <a href="#">Charts</a>
        <a href="#">New Release</a>
      </div>
      <div class="music-types">
        <a href="#">Podcast</a>
        <a href="#">Rock</a>
        <a href="#">Pop</a>
        <a href="#">Country</a>
        <a href="#">LAT!N</a>
        <a href="#">R&B</a>
        <a href="#">Hip-Hop</a>
        <a href="#">Christian</a>
        <a href="#">Dance & Electronic</a>
        <a href="#">Jazz</a>
        <a href="#">Holiday</a>
        <a href="#">Classical</a>
        <a href="#">Children's Music</a>
        <a href="#">Songwriters & Producers</a>
      </div>
    </template>
    <template id="search-suggestion-list">
      <div class="suggestion-wrapper">
        <h2>Suggestions</h2>
        <ul id="suggestion-list">
        </ul>
      </div>
    </template>
  </body>
</html>
